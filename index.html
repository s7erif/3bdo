<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Summaries Index</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#f5f7fa;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:100%;
  max-width:700px;
  background:rgba(255,255,255,.08);
  border-radius:20px;
  padding:40px 30px;
  backdrop-filter:blur(12px);
  box-shadow:0 15px 35px rgba(0,0,0,.4);
  text-align:center;
  animation:fadeIn .8s ease;
}
h1{
  font-size:2.2rem;
  margin-bottom:10px;
}
p{
  opacity:.85;
  margin-bottom:30px;
}
.list{
  display:flex;
  flex-direction:column;
  gap:15px;
}
a.item{
  text-decoration:none;
  color:#f5f7fa;
  background:rgba(0,0,0,.35);
  padding:18px 22px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.3s ease;
}
a.item:hover{
  background:rgba(77,208,225,.25);
  transform:translateY(-3px);
}
.item span{
  font-weight:600;
}
.badge{
  background:#4dd0e1;
  color:#00343f;
  padding:4px 10px;
  border-radius:20px;
  font-size:.8rem;
  font-weight:700;
}
footer{
  margin-top:25px;
  font-size:.85rem;
  opacity:.6;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ“š Medical HTML Summaries</h1>
  <p>Select a lecture summary to open</p>

  <div class="list">
    <a class="item" href="hypothyroidism_summary.html">
      <span>Hypothyroidism</span>
      <span class="badge">Endocrine</span>
    </a>

    <a class="item" href="neonatology1_summary.html">
      <span>Neonatology 1</span>
      <span class="badge">Pediatrics</span>
    </a>
  </div>

  <footer>
    <p>Index page for all summaries</p>
  </footer>
</div>

</body>
</html>
