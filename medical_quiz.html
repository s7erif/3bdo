<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medical Quiz - Auto Grading</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#f5f7fa;
}
header{
  text-align:center;
  padding:40px 20px;
  background:rgba(0,0,0,.35)
}
.container{
  max-width:1000px;
  margin:30px auto;
  padding:20px;
}
.card{
  background:rgba(255,255,255,.08);
  border-radius:16px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
}
h2{color:#4dd0e1}
.question{margin-bottom:10px;font-weight:600}
.options label{display:block;margin:6px 0;cursor:pointer}
button{
  background:#4dd0e1;
  border:none;
  padding:14px 30px;
  border-radius:30px;
  font-weight:700;
  cursor:pointer;
  margin:30px auto;
  display:block;
}
button:hover{background:#26c6da}
#result{
  text-align:center;
  font-size:1.4rem;
  margin-top:20px;
}
.correct{color:#4caf50}
.wrong{color:#f44336}
</style>
</head>
<body>

<header>

<div class="container">

document.addEventListener("DOMContentLoaded",()=>{
  const form=document.getElementById("quizForm");
  questions.forEach((item,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML = `<div class='question'>${i+1}. ${item.q}</div>` +
      item.o.map((opt,j)=>`
        <div class="options">
          <label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>
        </div>`).join("");
    form.appendChild(div);
  });
});
</script>

</form>

<button onclick="submitQuiz()">Submit Quiz</button>
<div id="result"></div>

</div>

<script>
function submitQuiz(){
  let score=0;
  questions.forEach((item,i)=>{
    const ans=document.querySelector(`input[name="q${i}"]:checked`);
    if(ans && parseInt(ans.value)===item.a) score++;
  });
  const percent=Math.round((score/questions.length)*100);
  document.getElementById("result").innerHTML=
    `âœ… Your Score: <span class="correct">${score}</span> / ${questions.length} (${percent}%)`;
  window.scrollTo({top:0,behavior:'smooth'});
}
</script>

</body>
</html>
